<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加家人</title>
		<link rel="stylesheet" href="../../../css/cross.css" type="text/css" />
		<link rel="stylesheet" href="../../../css/cross.ui.css" type="text/css" />
		<link rel="stylesheet" href="../../../fonts/iconfont/iconfont.css" type="text/css" />
		<link rel="stylesheet" href="../../../fonts/font-awesome/css/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../../widget/artDialog/6.0.5/css/ui-dialog.min.css">
		<link rel="stylesheet" href="../../../css/extension.ui.css" type="text/css" />
		<link rel="stylesheet" href="../css/add-family-member.css" type="text/css" />
	</head>
	<body>
		<div id="main">
			<ul class="c-list c-border-tb mt10">
				<li class="c-list-text c-list-link">
					<div class="c-list-info" style="width: 150px;">
						<h4><i class="required"></i>姓名</h4>
					</div>
					<div class="c-list-info c-t-right">
					    <input type="text" id="name" class="width-100 c-t-right" placeholder="请输入姓名" >
					</div>
				</li>
				<li class="c-list-text c-list-link">
					<div class="c-list-info" style="width: 150px;">
						<h4><i class="required"></i>身份证号</h4>
					</div>
					<div class="c-list-info c-t-right">
					    <input type="text" id="name" class="width-100 c-t-right" placeholder="请输入家人的身份证号码" >
					</div>
				</li>
			</ul>
			<ul class="c-list c-border-tb mt10">
				<li class="c-list-text c-list-link" onclick="getProvince()">
					<div class="c-list-info" style="width: 150px;">
						<h4><i class="required"></i>家庭关系</h4>
					</div>
					<div class="c-list-info c-t-right">
						<input type="text" id="province" class="width-100 c-t-right" placeholder="请选择与您的家庭关系" value="" readonly="readonly">
						<input id="provinceCode" value="" style="display: none;" class="">
					</div>
				</li>
				<li class="c-list-text c-list-link">
					<div class="c-list-info" style="width: 150px;">
						<h4>手机号码</h4>
					</div>
					<div class="c-list-info c-t-right">
					    <input type="text" id="name" class="width-100 c-t-right" placeholder="请输入家人手机号码" >
					</div>
				</li>
				<li class="c-list-text c-list-link">
					<div class="c-list-info" style="width: 150px;">
						<h4>座机号码</h4>
					</div>
					<div class="c-list-info c-t-right">
					    <input type="text" id="name" class="width-100 c-t-right" placeholder="请输入家人座机号码" >
					</div>
				</li>
				<li class="c-list-text c-list-link">
					<div class="c-list-info" style="width: 150px;">
						<h4><i class="required"></i>家庭住址</h4>
					</div>
					<div class="c-list-info c-t-right">
					    <input type="text" id="name" class="width-100 c-t-right" placeholder="请输入家人家庭住址" >
					</div>
				</li>
			</ul>
			
			<ul class="c-list c-border-tb mt10">
				<li class="c-list-text c-list-link">
					<div class="c-list-info" style="width: 150px;">
						<h4>联系人电话</h4>
					</div>
					<div class="c-list-info c-t-right">
					    <input type="text" id="name" class="width-100 c-t-right" placeholder="请输入联系人手机号码" >
					</div>
				</li>
			</ul>
		</div>
		
		<div id="footer">
			 <div id="add_signing_member_btn" class="mlr10 mt15 mb20">
		        <a href="javascript:;" class="c-f18 c-btn c-btn-full c-btn-4dcd70 border-radius-rounded">添加家人</a>
		    </div>
		</div>
		<script type="text/javascript" src="../../../js/jquery/2.1.3/jquery.js"></script>
		<script src="../../../js/underscore.js"></script>
		<script src="../../../js/es6-promise.js"></script>
		<script src="../../../js/template.js"></script>
		<script src="../../../js/common_http.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../widget/artDialog/6.0.5/js/dialog-plus.min.js"></script>
		<script src="../../../js/weixin_common.js"></script>
	</body>
</html>
