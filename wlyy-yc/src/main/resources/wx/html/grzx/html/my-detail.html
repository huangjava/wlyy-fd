		.img-sign{
			width: 54px;
    		height: 45px;
		}
    	.ui-dialog-content{font-size: 16px;}
    	.ax-popup .ui-dialog-footer button{color:#323232 !important;}
    	.ax-popup .ui-dialog-footer button.ui-dialog-autofocus{color:#75BF00 !important;}

<body class="bgc-f3f3f3">

    	<div class="demo-comtop">

	<div class="">
		<!-- 头像开始 -->
		<ul class="c-list c-border-b">
			<li class="c-list-link" id="add-btn">
				<div class="c-list-info" onclick="chooseImage()">
					<h4 class="c-nowrap">头像</h4>
				</div>
				<div class="c-list-value">
					<div class="c-avatar-m c-images-cycle">
						<img id="photo" class="img-sign" src="" onclick="viewImg(this)">
					</div>
				</div>
			</li>
	    </ul>
		<!-- 头像 结束 -->

		<!-- 签约情况 开始-->
		<ul class="c-list c-border-tb mt10">
			<li class="c-list-text">
				<div class="c-list-info">
					<h4 class="c-nowrap">家庭医生</h4>
				</div>
				<div class="c-list-value" id="divSign"></div>
			</li>
		</ul>
		<!--签约情况 结束-->

		<!-- 姓名 身份证号码 各种号码等基本信息 开始 -->
		<ul class="c-list c-border-tb mt10">
			<li class="c-list-text c-list-link">
				<div class="c-list-info" style="width: 150px;">
					<h4>姓名</h4>
				</div>
				<div class="c-list-info c-t-right" >
				    <input type="text" id="name" class="width-100 c-t-right" placeholder="" value="" readonly="readonly"/>
				</div>
			</li>
			<li class="c-list-text c-list-link">
				<div class="c-list-info">
					<h4 class="c-nowrap">身份证号</h4>
				</div>
				<div class="c-list-value" id="idcard"></div>
			</li>
			<li class="c-list-text c-list-link">
				<div class="c-list-info">
					<h4 class="c-nowrap">手机号码</h4>
				</div>
				<div class="c-list-value" id="mobile"></div>
			</li>
			<li class="c-list-text c-list-link">
				<div class="c-list-info">
					<h4 class="c-nowrap">座机号码</h4>
				</div>
				<div class="c-list-value" id="landline"></div>
			</li>
			<li class="c-list-text c-list-link">
				<div class="c-list-info" style="width: 150px;">
					<h4>家庭地址</h4>
				</div>
				<div class="c-list-info c-t-right" >
					<input type="text" id="address" class="width-100 c-t-right" placeholder="" disabled="disabled"/>
				</div>
			</li>
		</ul>
		<!-- 姓名 身份证号码 各种号码等基本信息 结束 -->

		<!-- 地址信息 开始 -->
		<ul class="c-list c-border-tb mt10">
			<li class="c-list-text c-list-link">
				<div class="c-list-info" style="width: 150px;">
					<h4>联系人电话</h4>
				</div>
				<div class="c-list-info c-t-right" >
					<input type="text" id="lineman" class="width-100 c-t-right" placeholder="" disabled="disabled">
				</div>
			</li>
		</ul>

		<!-- 地址信息 结束 -->
		<div id="info" style="display:none;color: red;text-align: center"></div>
        <div id="info2" style="display:none;color: green;text-align: center"></div>
        &nbsp;
	</div>

    <link rel="stylesheet" type="text/css" href="../../../widget/mobiscroll/2.15.1/css/mobiscroll.css">
	<script type="text/javascript" src="../js/my-detail.js" ></script>
