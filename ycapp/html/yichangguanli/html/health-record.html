<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>健康记录</title>
		<meta name="author" content="yihu.com" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="../../../common/cross/css/cross.css" type="text/css" />
		<link rel="stylesheet" href="../../../common/cross/css/cross.ui.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../../common/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/ss-style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iscroll.css" />
		<link rel="stylesheet" type="text/css" href="../css/health-record.css" />
		<link rel="stylesheet" type="text/css" href="../../../widget/swiper/3.1/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="../../../widget/switchery/switchery.css">
		<link rel="stylesheet" type="text/css" href="../../../common/css/doc-style.css">
		<link rel="stylesheet" type="text/css" href="../css/xinxi.css">
		<link rel="stylesheet" type="text/css" href="../../../widget/artDialog/6.0.5/css/ui-dialog.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../widget/mobiscroll/2.17.1/css/mobiscroll.css">
	</head>

	<body>
		
		<!--<div class="h45">
    <div class="demo-comtop">
        <a class="mui-action-back"></a>
        <h1>健康记录</h1>
    </div>
</div>-->
		<div id="docInfo" style="height: 120px;"></div>
		

		<div id="wrapper" style="padding-top: 120px;">
			<div class="iScroller">
				<ul class="c-lab-mor pt-tab c-f16">
					<li id="tizhengLi" class="hit"><a href="#">体征记录</a></li>
					<li id="healthLi"><a href="#">随防记录</a></li>
				</ul>
				<div id="tizhengList" class="pt-tab-list hit">
					<div class="m-menu-link mt10">
						<div class="row">
							<div class="col-25 f-tac col-content">
								<div class="item-icon xuetang active"></div>
								<div>血糖</div>
							</div>
							<div class="col-25 f-tac col-content">
								<div class="item-icon xueya"></div>
								<div>血压</div>
							</div>
						</div>
					</div>
					<div class="card-title s-bc-ffffff">
						<div class="div-date">
							<span class="l-arrow-left fl"></span>
							<span class="fl lbl-date" data-id="1"></span>
							<span class="l-arrow-right fl"></span>
						</div>
						<div class="div-btn-group">
							<a class="c-btn c-btn-full" href="javascript:;" id="qushi">趋势图</a>
							<a class="c-btn c-btn-full active" href="javascript:;" id="liebiao">列表</a>
						</div>
					</div>

					<div class="div-list f-dn" style="display: block;">
						<div class="plr15 ptb10 c-909090 c-f17">
							<div class="c-f10 div-remark">注：偏高为<span class="c-f00">红色</span>字体，偏低为<span class="c-007cd9">蓝色</span>字体</div>
						</div>
						<!--血糖-->
						<table class="c-table pos c-border-tb GLU-tab table-xuetang">
							<thead class="c-btn-75bf00 c-f13 c-fff">
								<tr>
									<th rowspan="2" class="f-vam">日期</th>
									<th colspan="2">早餐</th>
									<th colspan="2">午餐</th>
									<th colspan="2">晚餐</th>
									<th rowspan="2" class="f-vam">睡前</th>
								</tr>
								<tr>
									<th>前</th>
									<th>后</th>
									<th>前</th>
									<th>后</th>
									<th>前</th>
									<th>后</th>
								</tr>
							</thead>
							<tbody class="bg-fff c-f16" id="item">

							</tbody>

						</table>
						<div class="labhold-con xuetang-more">
							<div class="doc-recoder" id="divRecoder1"></div>
							<a href="javascript:;" class="view-more c-37a6ed c-f18" id="view_more1">点击查看更多</a>
						</div>
						<!--血压-->
						<table class="c-table health-table-blue c-f16 c-boxs table-xueya f-dn">
							<thead class="c-btn-75bf00 c-f13 c-fff">
								<tr>
									<td class="width-33">日期</td>
									<td class="width-33">收缩压</td>
									<td class="width-33">舒张压</td>
								</tr>
							</thead>
							<tbody id="item1">

							</tbody>
						</table>
						<div class="labhold-con xueya-more">
							<div class="doc-recoder" id="divRecoder2"></div>
							<a href="javascript:;" class="view-more c-37a6ed c-f18" id="view_more2">点击查看更多</a>
						</div>
						<!--体重-->
						<table class="c-table health-table-blue c-f16 c-boxs table-tizhong f-dn">
							<thead class="c-btn-75bf00 c-f13 c-fff">
								<tr>
									<td class="width-50">日期</td>
									<td class="width-50">体重(kg)</td>
								</tr>
							</thead>
							<tbody id="item2">

							</tbody>
						</table>
						<div class="labhold-con tizhong-more">
							<div class="doc-recoder" id="divRecoder3"></div>
							<a href="javascript:;" class="view-more c-37a6ed c-f18" id="view_more3">点击查看更多</a>
						</div>
						<!--腰围-->
						<table class="c-table health-table-blue c-f16 c-boxs table-yaowei f-dn">
							<thead class="c-btn-75bf00 c-f13 c-fff">
								<tr>
									<td class="width-50">日期</td>
									<td class="width-50">腰围(cm)</td>
								</tr>
							</thead>
							<tbody id="item3">

							</tbody>
						</table>
						<div class="labhold-con yaowei-more">
							<div class="doc-recoder" id="divRecoder4"></div>
							<a href="javascript:;" class="view-more c-37a6ed c-f18" id="view_more4">点击查看更多</a>
						</div>
					</div>
				</div>

			</div>

		</div>

		<!-- 时间过滤框 -->
		<dl class="jhadd bgc-fff dt-date-condition f-dn">
			<dt class="tit p10 border-bom dt-part-time7" data-id="1">
			<a href="javascript:void(0);" class="more">
    			<i class="icon del" style="background: url(../images/gouxun_icon.png) no-repeat;"></i>
    		</a>最近一周
		</dt>
			<dt class="tit p10 border-bom dt-part-time30" data-id="2">
			<a href="javascript:void(0);" class="more">
    			<i class="icon" style="background: url(../images/gouxun_icon.png) no-repeat;"></i>
  			</a>最近一月
		</dt>
			<dt class="tit p10 border-bom f-pr dt-custom" data-id="3">
			<div class="div-switch">
				<input type="checkbox" class="js-switch f-dn" id="jobStatusSwitch" />
			</div>
			自定义
		</dt>
			<dt class="mt10 dt-custom-content f-dn">
			<dl class="tit" style="padding: 0 10px;color: #909090;font-size: 12px;">
				<a href="javascript:void(0);" class="date" style="float:right;text-align:right">结束于</a>
   				开始于
			</dl>
			<dl class="border-bom"><a href="javascript:void(0);" class="date">
	    		<input class="c-color-75BF00 lab-endDate" style="text-align: left;margin-left: -10px;width:100%;"/>
	    		</a><input class="c-color-75BF00 lab-startDate f-fs13 plr10"/>
			</dl>
		</dt>
			<dt class="dt-btn-group">
			<a href="javascript:;" id="cancle-btn" class="fl c-f15 a-btn" >取消</a>
			<a href="javascript:;" id="confirm-btn" class="fl c-f15 a-btn active">确定</a>
		</dt>
		</dl>

		<script type="text/html" id="detail_info_tmpl">
			<ul class="c-list c-border-b">
				<li id='pati_info' class="c-list-text c-list-link">
					<div class="l-face"><img src='{{setPhoto}}'></div>
					<div class="l-list-info pl10">
						<div class="f-bold ptb5">{{name}}({{setSex(sex)}}&nbsp;{{age}}岁)</div>
						<div>有效期：{{activeTime}}</div>
					</div>
					<span class="list-icon arrow-right"></span>
				</li>

				<li class="c-list-text c-list-link" data-title="选择分组标签">
					<div class="c-list-info">
						<h4 class="c-nowrap">标签</h4>
					</div>
					<div class="c-list-value c-f16">{{tag}}</div>
				</li>
			</ul>
		</script>
		<script type="text/javascript" src="../../../js/jquery/2.1.3/jquery.js"></script>
		<script type="text/javascript" src="../../../widget/switchery/switchery.js"></script>
		<script type="text/javascript" src="../../../widget/swiper/3.1/swiper.jquery.min.js"></script>
		<script src="../../../widget/mobiscroll/2.17.1/js/mobiscroll.js"></script>
		<script src="../../../widget/artDialog/6.0.5/js/dialog-plus.min.js"></script>
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/app.js"></script>
		<script type="text/javascript" src="../../../js/common_http.js"></script>
		<script type="text/javascript" src="../js/health-index.js"></script>
		<script type="text/javascript" src="../js/xuetang.js"></script>
		<script type="text/javascript" src="../js/xueya.js"></script>
		<script type="text/javascript" src="../js/health-record.js"></script>
		<!--<script src="../js/iscroll-probe.js"></script>
		<script src="../js/iscroll-pull-up-down.js"></script>-->
		<script src="../../../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/templateHelp.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script src="../js/juminxinxi.js" type="text/javascript"></script>
	</body>

</html>
