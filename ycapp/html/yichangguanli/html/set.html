		<script type="text/javascript">
			mui.plusReady(function() {

				//				var ver = plus.runtime.version;
				//				$("#banben").text(ver);
				//rtcPlusReady();
				
				plus.runtime.getProperty(plus.runtime.appid, function(inf){
			        var wgtVer = inf.version;
			        $("#versioninfo").html(wgtVer);
			   });
				
				var self = plus.webview.currentWebview();

				$("#exit_btn").click(function() {
					$(this).css("background", "#FFFFFF");
					mui.confirm("确定注销当前用户？", "", ["注销", "取消"], function(e) {
						var index = e.index;
						if(index == 0) {
							// IM退出功能！！！！ 安卓系统才显示
							//								if(plus.os.name == "Android") {
							//									im.logout();
							//								}
							var userAgent = JSON.parse(plus.storage.getItem("userAgent"));
							var userId = userAgent.uid;
							im.logout(userId);
							mui.openWindow('../../login/html/login.html', 'login', {
								extras: {
									exit: "exit"
								},
								createNew: true,
								styles: {
									softinputMode: "adjustResize"
								}
							});
							mui.later(function() {
								self.close();
							}, 1000)
						}
					})
				});
			});
