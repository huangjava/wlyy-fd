<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择签约对象</title>
		<link rel="stylesheet" href="../../../css/cross.css" type="text/css" />
		<link rel="stylesheet" href="../../../css/cross.ui.css" type="text/css" />
		<link rel="stylesheet" href="../../../fonts/iconfont/iconfont.css" type="text/css" />
		<link rel="stylesheet" href="../../../fonts/font-awesome/css/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../../widget/artDialog/6.0.5/css/ui-dialog.min.css">
		<link rel="stylesheet" href="../../../css/extension.ui.css" type="text/css" />
		<link rel="stylesheet" href="../css/select-unsigned-member.css" type="text/css" />
	</head>
	<body>
		<div id="member_view" >
			<div id="area_list_wrapper" class="scroll-wrapper">
				<div class="pl10 pr10 iScroller">
					<ul id="member_list">
						
					</ul>
				</div>
			</div>
		</div>
	
		<div id="no_result_wrap" class="c-dn">
			<img class="no-result-img" src="../../../images/shujuweikong_img.png" />
			<div class="f-fs14 c-323232 c-t-center">抱歉，暂未找到符合条件的结果。</div>
		</div>
		
		<div id="footer">
			 <div id="add_signing_member_btn" class="mlr10 mt15 mb20">
		        <a href="javascript:;" class="c-f18 c-btn c-btn-full c-btn-4dcd70 border-radius-rounded">添加家人</a>
		    </div>
		</div>
		
		<!--
        	描述： 未签约人员列表项模板
        -->
		<script type="text/html" id="member_li_tmpl">
			{{each list as it}}
			<li data-code="{{it.code}}">
				<a href="javascript:void(0);" class="ui-grid c-323232">
			        <div class="ui-col-0 c-w-60 pt5 pb5" >
			        	<img src="{{it.photo||(it.sex==1?'../../../images/d-male.png':'../../../images/d-female.png')}}" class="c-br50 c-w-50 c-h-50"></img>
			        </div>
			        <div class="ui-col-1 c-bb1-ccc">
			        	<div ><span class="c-f16 c-bold">{{it.name}}（{{it.relationship}}）</span></div>
			        	<div class="c-f14 c-666666">签约状态：未签约</div>
			        </div>
			        <div class="c-666666 fa fa-angle-right"></div>
			    </a>
			</li>
			 {{/each}}
		</script>
		<script type="text/javascript" src="../../../js/jquery/2.1.3/jquery.js"></script>
		<script src="../../../js/underscore.js"></script>
		<script src="../../../js/es6-promise.js"></script>
		<script src="../../../js/template.js"></script>
		<script src="../../../js/common_http.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../widget/artDialog/6.0.5/js/dialog-plus.min.js"></script>
		<script src="../../../js/weixin_common.js"></script>
		<script src="../js/select-unsigned-member.js"></script>
	</body>
</html>
